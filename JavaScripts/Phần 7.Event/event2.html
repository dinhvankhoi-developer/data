<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis, a.</p>
    <script>
      const data = () => {
        const p = document.querySelector("p");
        p.innerText = `đây là nội dung`;
        const style = {
          color: "red",
          fontSize: "20px",
        };
        Object.assign(p.style, style);
        p.addEventListener("mousemove", (e) => {
          // lấy toạ độ x , y
          console.log(e.clientX, e.clientY);
        });
        p.addEventListener("click", (e) => {
          console.log(`người dùng đã click vào nội dung ${p.innerText}`);
          setTimeout(() => {
            p.textContent = "";
          }, 2000);
          p.remove();
          console.log(`đã xoá nội dung`);
        });
        p.addEventListener("keydown", (e) => {
          console.log(e.key);
          //   nếu nhấn phím enter thì hiển thị alert
          if (e.key === "Enter") {
            alert(`đội dung ${p.innerText}`);
          }
        });
        p.addEventListener("dblclick", (e) => {
          p.style.color = "blue";
          p.style.fontSize = "30px";
          // thay đổi nội dung
          p.innerText = `đã thay đổi nội dung`;
        });
      };

      data();
    </script>
  </body>
</html>
