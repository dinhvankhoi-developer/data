<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        max-width: 300px;
        max-height: 300px;
      }
    </style>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/15750692/pexels-photo-15750692/free-photo-of-binh-minh-phong-c-nh-th-i-trang-nh-ng-ng-i.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
      alt=""
    />
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae sunt
      laborum, consectetur repudiandae incidunt asperiores nulla perferendis
      quod eius ad?
    </p>
    <script>
      const renderData = () => {
        const img = document.querySelector("img");
        const p = document.querySelector("p");
        img.addEventListener("drag", (e) => {
          console.log(e.clientX, e.clientY);
        });
        img.addEventListener("scroll", (e) => {
          console.log(e.clientX, e.clientY);
        });
        img.addEventListener("mouseover", (e) => {
          console.log(e.clientX, e.clientY);
        });
        img.addEventListener("mouseout", (e) => {
          console.log(`người dùng đã rời chuột của ảnh `);
        });
        img.addEventListener("dblclick", (e) => {
          p.style.color = "blue";
        });
        if ((document.body.style.backgroundColor = "red")) {
          document.body.style.backgroundColor = "white";
        }
      };
      renderData();
    </script>
  </body>
</html>
