<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Title</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Honda</li>
            <li class="list-group-item">BMW</li>
            <li class="list-group-item">Toyota</li>
            <li class="list-group-item">Nissan</li>
            <li class="list-group-item">Ford</li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script>
      const replaceList = () => {
        const lists = document.querySelectorAll(".list-group-item");
        lists.forEach((list, index) => {
          if (index === 1) {
            list.textContent = `dữ liệu trống`;
          } else {
            return null;
          }
        });
      };
      replaceList();

      const replaceList2 = () => {
        const list2 = document.querySelector(".list-group-item:nth-child(3)");
        const li = document.createElement("li");
        li.textContent = "dữ liệu trống , chưa cập nhập dũ liệu .";
        list2.replaceWith(li);
      };
      replaceList2();
      const replaceAll = () => {
        const li = document.querySelectorAll(".list-group-item");
        li.forEach((item, index) => {
          if (index === 3) {
            item.textContent = "dữ liệu trống , chưa cập nhập dũ liệu .";
          } else {
            item.textContent = "dữ liệu mặc định";
          }
        });
        return li;
      };
      replaceAll();
    </script>
  </body>
</html>
