<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="content">Content 1</div>
      <div class="content">Content 2</div>
      <div class="content">Content 3</div>
    </main>
    <script>
      const main = document.querySelector("main");
      //   console.log(main);
      let output;
      output = main.firstElementChild.textContent;
      const data1 = (output = main.lastElementChild.textContent);
      const style1 = {
        color: "red",
        fontSize: "20px",
      };
      Object.assign(data1.style, style1);
      console.log(output);
    </script>
  </body>
