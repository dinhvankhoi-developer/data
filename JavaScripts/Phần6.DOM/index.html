<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Title</title>
  </head>
  <body>
    <button
      type="button"
      class="btn btn-success px-2 shadow-lg mx-auto d-block mt-5 px-3 text-center text-uppercase text-danger bg-gradient text-light shadow"
    >
      Đăng kí
    </button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script>
      const button = document.querySelector("button");
      button.addEventListener("click", function () {
        alert("Đã đăng nhập thành công");
        setTimeout(() => {
          button.textContent = "Đăng nhập";
        }, 2000);
        setTimeout(() => {
          button.textContent = "Đăng ký";
        }, 3000);
      });
      const style = {
        color: "red",
        fontSize: "20px",
      };
      Object.assign(button.style, style);
    </script>
  </body>
</html>
