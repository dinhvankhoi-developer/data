<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Title</title>
    <style>
      .custom {
        background: #121fcf;
        background: -webkit-radial-gradient(
          ellipse farthest-corner at center center,
          #121fcf 30%,
          #00ff00 50%,
          #87ffc3 50%,
          #cf1512 41%
        );
        background: -moz-radial-gradient(
          ellipse farthest-corner at center center,
          #121fcf 30%,
          #00ff00 50%,
          #87ffc3 50%,
          #cf1512 41%
        );
        background: radial-gradient(
          ellipse farthest-corner at center center,
          #121fcf 30%,
          #00ff00 50%,
          #87ffc3 50%,
          #cf1512 41%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <!-- ! navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-uppercase custom p-2 rounded-2" href="#"
          >ems2.0</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Jobs</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <div class="vr text-light mx-2"></div>
            <button class="btn btn-outline-success" type="submit">
              <span class="mx-1 fw-bold">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </span>
            </button>
            <div class="vr mx-2 text-light"></div>
            <button type="button" class="btn btn-outline-danger">
              <span class=""
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-power"
                  viewBox="0 0 16 16"
                >
                  <path d="M7.5 1v7h1V1h-1z" />
                  <path
                    d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"
                  /></svg
              ></span>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- !navbar -->

    <!-- ! card -->
    <div class="container-fluid">
      <div
        class="row d-flex flex-row justify-content-center align-items-center flex-wrap my-5"
      >
        <div class="col-md-3">
          <div
            class="card text-white bg-primary mb-3 text-center shadow-lg my-4"
          >
            <div class="card-header text-capitalize">employees list</div>
            <div class="card-body">
              <h5 class="card-title fw-bold display-2">466+</h5>
            </div>
            <div class="card-footer">
              <a
                href="./employees_list.html"
                class="text-decoration-underline text-light"
                >view employees
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div
            class="card text-white bg-primary mb-3 text-center shadow-lg my-4"
          >
            <div class="card-header text-capitalize">jobs list</div>
            <div class="card-body">
              <h5 class="card-title fw-bold display-2">756+</h5>
            </div>
            <div class="card-footer">
              <a
                href="./jobs_list.html"
                class="text-decoration-underline text-light"
                >view jobs
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ! card -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
