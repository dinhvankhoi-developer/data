<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Title</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="ms mx-4">
      <div class="box my-3 box1 border border-4 border-danger">Content 1</div>
      <div class="box my-3 box2 border-end border-primary border-5">
        Content 2
      </div>
      <div class="box my-3 box3 border-start border-5 border-success">
        Content 3
      </div>
      <div class="box my-3 box4 border-bottom border-5 border-warning">
        Content 4
      </div>
      <div class="box my-3 box5 border-top border-5 border-danger">
        Content 5
      </div>
      <div class="box my-3 box6 border border-end-0 border-primary border-5">
        Content 6
      </div>
    </div>
    <form action="" method="get" class="was-validated">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          required
        />
        <div id="emailHelp " class="form-text invalid-feedback">
          We'll never share your email with anyone else.
        </div>
        <div class="valid-feedback">ok</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          aria-describedby="passwordHelp"
          required
        />
        <div id="passwordHelp" class="form-text invalid-feedback">
          We'll never share your password with anyone else.
        </div>
        <div class="mb-3">
          <label for="exampleInputText1" class="form-label">Some text</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputText1"
            aria-describedby="textHelp"
            required
          />
          <div id="textHelp" class="form-text">
            We'll never share your texts with anyone else.
          </div>
        </div>
      </div>
      <div class="d-grid gap-2 my-4">
        <button
          type="button"
          name=""
          id=""
          class="btn btn-primary w-50 mx-auto d-block rounded rounded-pill text-capitalize"
        >
          Click me
        </button>
      </div>
    </form>
    <hr />
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="exampleInputText1" class="form-label">Some text</label>
            <input
              type="text"
              class="form-control border border-bottom-0 border-warning"
              id="exampleInputText1"
              aria-describedby="textHelp"
            />
            <div id="textHelp" class="form-text">
              We'll never share your texts with anyone else.
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
