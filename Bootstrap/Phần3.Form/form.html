<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Title</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row gap-3">
        <div class="col-md">
          <form action="#" method="get" class="was-validated">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="email"
                required
              />
              <div class="valid-feedback">ok</div>
              <div class="invalid-feedback">error</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Nhập password"
                required
              />
              <div class="valid-feedback">ok</div>
              <div class="invalid-feedback">error</div>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="checkbox"
              />
              <label class="form-check-label" for="checkbox">
                <a href="#" class="text-decoration-none"
                  >Đồng ý điều khoản trên</a
                >
              </label>
            </div>
            <div class="d-grid gap-2 my-3 rounded-3">
              <button
                type="button"
                name="submit"
                id="submit"
                class="btn btn-success shadow-lg text-uppercase fw-bold text-warning"
              >
                đăng nhập
              </button>
            </div>
          </form>
        </div>
        <div class="col-md">
          <div class="mb-3">
            <label for="textarea" class="form-label text-uppercase fw-bold"
              >message</label
            >
            <textarea
              class="form-control border border-1 border-primary"
              id=""
              rows="5"
            ></textarea>
          </div>
          <div class="form-floating">
            <select
              class="form-select text-uppercase fw-bold"
              id="floatingSelect"
              aria-label="Floating label select example"
            >
              <option selected>--Danh sách loại hãng xe nổi tiếng--</option>
              <option value="1">BWM</option>
              <option value="2">Toyota</option>
              <option value="3">Ford</option>
              <option value="4">Honda</option>
              <option value="5">Chevrolet</option>
              <option value="6">Nissan</option>
              <option value="7">Hyundai</option>
              <option value="8">Kia</option>
              <option value="9">Mercedes-Benz</option>
              <option value="10">Volvo</option>
              <option value="11">Audi</option>
              <option value="12">Mazda</option>
              <option value="13">Lexus</option>
              <option value="14">Subaru</option>
              <option value="15">Tesla</option>
              <option value="16">Porsche</option>
              <option value="17">Jaguar</option>
              <option value="18">Land Rover</option>
              <option value="19">Ferrari</option>
              <option value="20">Maserati</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="file" class="form-label">Chọn file để gửi</label>
            <input class="form-control" type="file" id="file" />
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="nam"
              value="{3:option1}"
            />
            <label class="form-check-label" for="nam">Nam</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="nu"
              value="2"
            />
            <label class="form-check-label" for="nu">Nữ</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="3"
              value="option3"
            />
            <label class="form-check-label" for="3">Khác</label>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
